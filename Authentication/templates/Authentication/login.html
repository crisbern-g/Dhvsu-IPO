{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Authentication/styles/login.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            {% comment %} Left Side {% endcomment %}
            <div class="col-7 g-0">
                <div class="d-flex flex-column align-items-center justify-content-center left-side">
                    <img class="dhvsu-logo" src="{% static 'dhvsu_logo.png' %}" alt="">
                    <h2>DHVSU Intellectual Property Office</h2>
                </div>
            </div>

            <div class="col-5 g-0">
                <div class="d-flex flex-column align-items-center justify-content-center login-form">
                    <h4>LOGIN REQUIRED</h4>

                    {% for message in messages %}
                        <div class="alert alert-danger">
                            {{ message }}
                        </div>
                    {% endfor %}

                    <form class="d-flex flex-column form" action="{% url 'login' %}" method="post">
                        {% csrf_token %}

                        <input type="text" name="username" placeholder="username">
                        <input type="password" name="password" placeholder="password">

                        <input class="btn btn-light" type="submit" value="LOGIN">
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% comment %} Bootstrap {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
